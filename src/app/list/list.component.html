<nav class="navbar bg-dark">
    <div class="container">
        <h2>Angular crud App</h2>
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add employee</button>
</nav>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">DATA</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         
        <form [formGroup]="employeeform">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">city</label>
            <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="city" placeholder="Enter City">
            <br> <br>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>    

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="addEmployee(this.employeeform.value)" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Password</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.name}}</td>
      <td>{{item.password}}</td>
      <td>{{item.city}}</td>
      <td>
        <button class="btn btn-warning">Edit</button>&nbsp;
        <button (click)="deleteEmployee(item.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
